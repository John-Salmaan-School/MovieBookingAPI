<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>Movie Ticket booker</title>
  <meta charset = "UTF-8" />

  <!-- Latest compiled and minified CSS -->

<body>
  <div class="container text-center">
    <h2>

    </h2>
    <div id="alertMessage" class="alert alert-warning d-none" role="alert">

    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label for="nameInput" class="col-2 col-form-label">Name</label>
            <div class="col-10">
              <input class="form-control" type="text" id="nameInput">
            </div>
          </div>
          <div class="container text-center">
            <a href="/"><button class="btn btn-outline-primary">Back</button></a>
            <button class="btn btn-outline-danger" type="button" id="removeButton">Remove booking</button>
          </div>
        </form>
      </div>
    </div>
  </div>
