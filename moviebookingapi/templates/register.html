<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        #loginText {
            float: center;
        }

        #checkbox {

        }
    </style>
</head>
<body>
    <div class="container">
        <div id="alertMessage" class="alert alert-warning d-none" role="alert">
        </div>
        <form>
            <div class="form-group">
                <label for="nameInput">Name: </label>
                <input class="form-control" id="nameInput" aria-describedby="emailHelp" pattern="[a-zA-Z0-9\s]+" required="required">
            </div>
            <div class="form-group">
                <label for="emailInput">Email: </label>
                <input class="form-control" id="emailInput" type="email" aria-describedby="emailHelp" placeholder="Email (something@something.com)" required="required">
            </div>
            <div class="form-group">
                <label for="emailConfirmInput">Confirm Email: </label>
                <input class="form-control" id="emailConfirmInput" type="email" aria-describedby="emailHelp" placeholder="Confirm Email" required="required">
            </div>
            <div class="form-group">
                <label for="phoneInput">Phone Number: </label>
                <input class="form-control" id="phoneInput" type="tel" pattern="[0-9]{9}" required="required">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password: </label>
                <input class="form-control" id="passwordInput" type="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <label for="passwordConfirmInput">Confirm Password: </label>
                <input class="form-control" id="passwordConfirmInput" type="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="registerButton" type="button" style="width: 100%;">Register</button>
                <div class="container text-center" style="width: 100%">
                    <small id="loginText"><a href="/login">Already have an account? Login</a></small>
                </div>
            </div>
        </form>
    </div>
    <p id="result"></p>
</body>
<script src="{{url_for('static', filename='js/register.js')}}"></script>
</html>
