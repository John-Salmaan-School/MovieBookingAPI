<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset = "UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/bookings.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand mb-0 h1" href="/">Village Cinemas</a>
    <form class="form-inline" id="formButtons">
      <a href="/login"><button class="btn btn-outline-primary" type="button">Login</button></a>
      <a href="/register"><button class="btn btn-outline-success" type="button">Register</button></a>
    </form>
    <form class="form-inline d-none" id="userButtons">
      <span class="nav-item nav-link" id="userInfo"></span>
      <button class="btn btn-outline-danger" id="logoutButton" type="button">Logout</button>
    </form>
  </nav>
    <div class="container text-center">
      <h2 id="title">Your Booking: </h2>
    </div>
  <div class="container">
    <div id="alertMessage" class="alert alert-warning d-none" role="alert">
    </div>
  </div>
  <div class="card">
    <img class="card-img-top" src="{{url_for('static', filename='img/' + booking.show + '.png')}}"/>
    <div class="card-body">
      <h5 class="card-title">{{booking.user.name}}</h5>
      <p class="card-text">
        <a href="/view/booking/{{booking.bid}}">{{booking.bid}}</a><br>
        {{booking.adult_num}}<br>
        {{booking.child_num}}<br>
        {{booking.cost}}
      </p>
    </div>
  </div>
</body>
<script src="{{url_for('static', filename='js/views/views.js')}}"></script>
</html>
