<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset = "UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/bookings.css')}}">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
{% for booking in bookings %}
  <!--<li>{{booking.bid}}, {{booking.name}}, {{booking.show}}, {{booking.cost}}</li>
  <img src="{{url_for('static', filename='img/' + booking.show + '.png')}}"/>-->

  <div class="card">
    <img class="card-img-top" src="{{url_for('static', filename='img/' + booking.show + '.png')}}"/>
    <div class="card-body">
      <h5 class="card-title">{{booking.name}}</h5>
      <p class="card-text">
        {{booking.bid}},
        {{booking.adult_num}},
        {{booking.child_num}},
        {{booking.cost}}
      </p>
    </div>
  </div>

{% endfor %}

</body>
</html>
